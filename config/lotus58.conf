# Lotus58 Professional Configuration with Animations

# Enable OLED display with custom animations
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_INVERT=n

# Enable RGB underglow with advanced effects
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=180
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=75
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# WPM tracking for display
CONFIG_ZMK_WPM=y

# Power management for better battery life
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Enhanced Bluetooth with multiple profiles
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Mouse emulation (if supported by hardware)
CONFIG_ZMK_MOUSE=y

# USB logging for debugging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y

# Performance optimizations
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Enable N-Key Rollover for fast typing
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Combo configuration for programming shortcuts
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=12
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6

# Behavior configuration for responsiveness
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# Caps Word feature
CONFIG_ZMK_CAPS_WORD=y

# Split keyboard optimizations
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Additional features
CONFIG_ZMK_EXT_POWER=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
